name: Resource Pack Converter

on:
  issues:
    types: [labeled]

permissions:
  issues: write
  contents: read

jobs:
  convert-resource-pack:
    if: github.event.label.name == 'build'
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download attachment
        id: download
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const fs = require('fs');
              const path = require('path');
              const { execSync } = require('child_process');
              
              const issueBody = context.payload.issue.body || '';
              const comments = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number
              });
              
              const textToSearch = [issueBody];
              for (const comment of comments.data) {
                textToSearch.push(comment.body);
              }
              
              let attachmentUrl = null;
              let fileName = null;
              
              for (const text of textToSearch) {
                const regex = /https:\/\/github\.com\/[^\/\s]+\/(?:files|user-attachments\/files)\/[^\/\s]+\/[^\/\s]+\.zip/gi;
                const matches = text.match(regex);
                
                if (matches && matches.length > 0) {
                  attachmentUrl = matches[0];
                  fileName = path.basename(attachmentUrl);
                  break;
                }
                
                const mdLinkRegex = /\[.*?\]\((https:\/\/github\.com\/[^\/\s]+\/(?:files|user-attachments\/files)\/[^\/\s]+\/[^\/\s]+\.zip)\)/gi;
                let mdMatch;
                
                while ((mdMatch = mdLinkRegex.exec(text)) !== null) {
                  attachmentUrl = mdMatch[1];
                  fileName = path.basename(attachmentUrl);
                  break;
                }
                
                if (attachmentUrl) break;
              }
              
              if (!attachmentUrl) {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: 'âŒ **ã‚¨ãƒ©ãƒ¼**: ZIPãƒ•ã‚¡ã‚¤ãƒ«å½¢å¼ã®ãƒªã‚½ãƒ¼ã‚¹ãƒ‘ãƒƒã‚¯ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚\\n\\nIssueæœ¬æ–‡ã¾ãŸã¯ã‚³ãƒ¡ãƒ³ãƒˆã«ZIPãƒ•ã‚¡ã‚¤ãƒ«ã®URLã‚’è¨˜è¼‰ã—ã¦ãã ã•ã„ã€‚'
                });
                core.setFailed('ZIPãƒ•ã‚¡ã‚¤ãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ');
                return;
              }
              
              const downloadPath = path.join(process.env.GITHUB_WORKSPACE, fileName);
              execSync(`curl -L "${attachmentUrl}" -o "${downloadPath}"`);
              
              core.setOutput('file_path', downloadPath);
              core.setOutput('file_name', fileName);
              core.setOutput('download_success', 'true');
              return { file_path: downloadPath, file_name: fileName };
            } catch (error) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `âŒ **ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã‚¨ãƒ©ãƒ¼**: ${error.message}`
              });
              throw error;
            }

      - name: Notify file detection
        if: steps.download.outputs.download_success == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fileName = '${{ steps.download.outputs.file_name }}';
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `ğŸ” ZIPãƒªã‚½ãƒ¼ã‚¹ãƒ‘ãƒƒã‚¯ãƒ•ã‚¡ã‚¤ãƒ«ã€Œ**${fileName}**ã€ã‚’æ¤œå‡ºã—ã¾ã—ãŸ\\n\\nå¤‰æ›å‡¦ç†ã‚’é–‹å§‹ã—ã¾ã™...ãŠå¾…ã¡ãã ã•ã„ã€‚`
            });

      - name: Convert resource pack
        id: convert
        if: steps.download.outputs.download_success == 'true'
        shell: powershell
        run: |
          try {
            $filePath = "${{ steps.download.outputs.file_path }}"
            $outputPath = "${{ runner.temp }}/converted_${{ steps.download.outputs.file_name }}"
            
            cd ${{ github.workspace }}
            $process = Start-Process -FilePath "MCEnc/McEncryptor.exe" -NoNewWindow -PassThru
            Start-Sleep -Seconds 2
            
            Add-Type -AssemblyName System.Windows.Forms
            [System.Windows.Forms.SendKeys]::SendWait("$filePath{ENTER}")
            
            $process.WaitForExit()
            
            $convertedFile = Get-ChildItem -Path (Split-Path -Parent $filePath) -Filter "*converted*" | Select-Object -First 1
            if ($convertedFile) {
              Move-Item -Path $convertedFile.FullName -Destination $outputPath
              Write-Output "converted_file_path=$outputPath" >> $env:GITHUB_OUTPUT
              Write-Output "converted_file_name=$($convertedFile.Name)" >> $env:GITHUB_OUTPUT
              Write-Output "conversion_success=true" >> $env:GITHUB_OUTPUT
            } else {
              Write-Output "conversion_success=false" >> $env:GITHUB_OUTPUT
              Write-Output "::error::Converted file not found"
              exit 1
            }
          } catch {
            Write-Output "conversion_success=false" >> $env:GITHUB_OUTPUT
            Write-Output "::error::Conversion failed: $($_.Exception.Message)"
            exit 1
          }

      - name: Notify conversion error
        if: failure() && steps.convert.conclusion == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `âŒ **å¤‰æ›ã‚¨ãƒ©ãƒ¼**: ãƒªã‚½ãƒ¼ã‚¹ãƒ‘ãƒƒã‚¯ã®å¤‰æ›ã«å¤±æ•—ã—ã¾ã—ãŸã€‚\\n\\nãƒ•ã‚¡ã‚¤ãƒ«ãŒç ´æã—ã¦ã„ã‚‹ã‹ã€å¯¾å¿œã—ã¦ã„ãªã„å½¢å¼ã®å¯èƒ½æ€§ãŒã‚ã‚Šã¾ã™ã€‚`
            });

      - name: Upload converted file
        if: steps.convert.outputs.conversion_success == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: converted-resource-pack
          path: ${{ steps.convert.outputs.converted_file_path }}
          retention-days: 7

      - name: Create download link
        id: download_link
        if: steps.convert.outputs.conversion_success == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const downloadUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            core.setOutput('url', downloadUrl);
            return { url: downloadUrl };

      - name: Complete and close issue
        if: steps.convert.outputs.conversion_success == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const downloadUrl = '${{ steps.download_link.outputs.url }}';
            const fileName = '${{ steps.convert.outputs.converted_file_name }}';
            const originalFileName = '${{ steps.download.outputs.file_name }}';
            
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['converted']
            });
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `âœ… **ãƒªã‚½ãƒ¼ã‚¹ãƒ‘ãƒƒã‚¯ã®å¤‰æ›ãŒå®Œäº†ã—ã¾ã—ãŸï¼**\\n\\nğŸ“ å…ƒã®ãƒ•ã‚¡ã‚¤ãƒ«: **${originalFileName}**\\nğŸ“¦ å¤‰æ›ã•ã‚ŒãŸãƒ•ã‚¡ã‚¤ãƒ«: **${fileName}**\\n\\n[â¬‡ï¸ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ãƒªãƒ³ã‚¯](${downloadUrl})\\n\\n*ã“ã®ãƒ•ã‚¡ã‚¤ãƒ«ã¯7æ—¥é–“ä¿å­˜ã•ã‚Œã¾ã™*\\n\\nğŸ”’ ã“ã®Issueã‚’è‡ªå‹•çš„ã«ã‚¯ãƒ­ãƒ¼ã‚ºã—ã¾ã™ã€‚`
            });
            
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              state: 'closed'
            });

      - name: Handle general failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `âŒ **å‡¦ç†ã‚¨ãƒ©ãƒ¼**: äºˆæœŸã—ãªã„ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚\\n\\nè©³ç´°: https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });
